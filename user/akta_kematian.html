<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Akta Kematian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="border rounded p-4 shadow-sm" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Formulir Akta Kematian</h2>
      <form>
        <!-- Nama Almarhum -->
        <div class="mb-3">
          <label for="namaAlmarhum" class="form-label">Nama Almarhum</label>
          <input type="text" class="form-control" id="namaAlmarhum" placeholder="Masukkan nama lengkap almarhum" required>
        </div>

        <!-- Tanggal Kematian -->
        <div class="mb-3">
          <label for="tanggalKematian" class="form-label">Tanggal Kematian</label>
          <input type="date" class="form-control" id="tanggalKematian" required>
        </div>

        <!-- Tempat Kematian -->
        <div class="mb-3">
          <label for="tempatKematian" class="form-label">Tempat Kematian</label>
          <input type="text" class="form-control" id="tempatKematian" placeholder="Masukkan tempat kematian" required>
        </div>

        <!-- Sebab Kematian -->
        <div class="mb-3">
          <label for="sebabKematian" class="form-label">Sebab Kematian</label>
          <input type="text" class="form-control" id="sebabKematian" placeholder="Masukkan sebab kematian" required>
        </div>

        <!-- Nama Pelapor -->
        <div class="mb-3">
          <label for="namaPelapor" class="form-label">Nama Pelapor</label>
          <input type="text" class="form-control" id="namaPelapor" placeholder="Masukkan nama lengkap pelapor" required>
        </div>

        <!-- Hubungan dengan Almarhum -->
        <div class="mb-3">
          <label for="hubungan" class="form-label">Hubungan dengan Almarhum</label>
          <select class="form-select" id="hubungan" required>
            <option value="" disabled selected>Pilih hubungan</option>
            <option value="Keluarga">Keluarga</option>
            <option value="Teman">Teman</option>
            <option value="Tetangga">Tetangga</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>

        <!-- Alamat -->
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat Pelapor</label>
          <textarea class="form-control" id="alamat" rows="2" placeholder="Masukkan alamat lengkap pelapor" required></textarea>
        </div>

        <!-- No Telepon Pelapor -->
        <div class="mb-3">
          <label for="noTelepon" class="form-label">No Telepon Pelapor</label>
          <input type="tel" class="form-control" id="noTelepon" placeholder="Masukkan nomor telepon" required>
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn btn-primary w-100">Daftar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
