<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Akta Kelahiran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="border rounded p-4 shadow-sm" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Formulir Akta Kelahiran</h2>
      <form>
        <!-- Nama Bayi -->
        <div class="mb-3">
          <label for="namaBayi" class="form-label">Nama Bayi</label>
          <input type="text" class="form-control" id="namaBayi" placeholder="Masukkan nama lengkap bayi" required>
        </div>

        <!-- Tanggal Lahir -->
        <div class="mb-3">
          <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tanggalLahir" required>
        </div>

        <!-- Tempat Lahir -->
        <div class="mb-3">
          <label for="tempatLahir" class="form-label">Tempat Lahir</label>
          <input type="text" class="form-control" id="tempatLahir" placeholder="Masukkan tempat lahir" required>
        </div>

        <!-- Jenis Kelamin -->
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenisKelamin" id="lakiLaki" value="Laki-laki" required>
              <label class="form-check-label" for="lakiLaki">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan" required>
              <label class="form-check-label" for="perempuan">Perempuan</label>
            </div>
          </div>
        </div>

        <!-- Nama Ayah -->
        <div class="mb-3">
          <label for="namaAyah" class="form-label">Nama Ayah</label>
          <input type="text" class="form-control" id="namaAyah" placeholder="Masukkan nama ayah" required>
        </div>

        <!-- Nama Ibu -->
        <div class="mb-3">
          <label for="namaIbu" class="form-label">Nama Ibu</label>
          <input type="text" class="form-control" id="namaIbu" placeholder="Masukkan nama ibu" required>
        </div>

        <!-- Alamat -->
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" rows="2" placeholder="Masukkan alamat lengkap" required></textarea>
        </div>

        <!-- No Telepon -->
        <div class="mb-3">
          <label for="noTelepon" class="form-label">No Telepon</label>
          <input type="tel" class="form-control" id="noTelepon" placeholder="Masukkan nomor telepon" required>
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn btn-primary w-100">Daftar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
