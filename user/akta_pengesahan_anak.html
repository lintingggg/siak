<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Akta Pengesahan Anak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="border rounded p-4 shadow-sm" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Formulir Akta Pengesahan Anak</h2>
      <form>
        <!-- Nama Anak -->
        <div class="mb-3">
          <label for="namaAnak" class="form-label">Nama Anak</label>
          <input type="text" class="form-control" id="namaAnak" placeholder="Masukkan nama lengkap anak" required>
        </div>

        <!-- Tanggal Lahir Anak -->
        <div class="mb-3">
          <label for="tanggalLahir" class="form-label">Tanggal Lahir Anak</label>
          <input type="date" class="form-control" id="tanggalLahir" required>
        </div>

        <!-- Tempat Lahir Anak -->
        <div class="mb-3">
          <label for="tempatLahir" class="form-label">Tempat Lahir Anak</label>
          <input type="text" class="form-control" id="tempatLahir" placeholder="Masukkan tempat lahir anak" required>
        </div>

        <!-- Jenis Kelamin Anak -->
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin Anak</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenisKelamin" id="lakiLaki" value="Laki-laki" required>
              <label class="form-check-label" for="lakiLaki">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan" required>
              <label class="form-check-label" for="perempuan">Perempuan</label>
            </div>
          </div>
        </div>

        <!-- Nama Ayah -->
        <div class="mb-3">
          <label for="namaAyah" class="form-label">Nama Ayah</label>
          <input type="text" class="form-control" id="namaAyah" placeholder="Masukkan nama ayah" required>
        </div>

        <!-- Nama Ibu -->
        <div class="mb-3">
          <label for="namaIbu" class="form-label">Nama Ibu</label>
          <input type="text" class="form-control" id="namaIbu" placeholder="Masukkan nama ibu" required>
        </div>

        <!-- Status Pernikahan Orang Tua -->
        <div class="mb-3">
          <label for="statusPernikahan" class="form-label">Status Pernikahan Orang Tua</label>
          <select class="form-select" id="statusPernikahan" required>
            <option value="" disabled selected>Pilih status pernikahan</option>
            <option value="Menikah">Menikah</option>
            <option value="Belum Menikah">Belum Menikah</option>
          </select>
        </div>

        <!-- Alamat Orang Tua -->
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat Orang Tua</label>
          <textarea class="form-control" id="alamat" rows="2" placeholder="Masukkan alamat lengkap orang tua" required></textarea>
        </div>

        <!-- No Telepon Orang Tua -->
        <div class="mb-3">
          <label for="noTelepon" class="form-label">No Telepon Orang Tua</label>
          <input type="tel" class="form-control" id="noTelepon" placeholder="Masukkan nomor telepon" required>
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn btn-primary w-100">Daftar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
